{% extends 'base.html' %}

{% block title %}URL Shortner{% endblock %}

{% block main %}

<h1>URL Shortner</h1>


<!-- website url -->

<form action="your-url" method="post">
    <label for="url">URL</label>
    <input type="url" name="url" id="" value="" required>
    <br>
    <label for="code">Short Name</label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shortend">
</form>


<!-- file -->

<form action="your-url" method="post" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name="file" id="" value="" required>
    <br>
    <label for="code">Short Name</label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shortend">
</form>


{% if codes %}
<h2>Codes you have created</h2>
<ul>
    {% for code in codes %}
    <a href="{{url_for('return_to_url',code=code)}}">
        <li>{{code}}</li>
    </a>    
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
